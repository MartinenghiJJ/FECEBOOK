<!doctype html>
<html>
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>F'ECEBOOK</title>
    <link href="bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    </head>

    <body>
		<div class="container">
    <h1 class="well">Ajout d'un utilisateur</h1>
	<div class="col-lg-12 well">
	<div class="row">
				<form>
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>Nom</label>
								<input type="text" placeholder="Nom" class="form-control">
							</div>
							<div class="col-sm-6 form-group">
								<label>Prénom</label>
								<input type="text" placeholder="Prénom" class="form-control">
							</div>
                            <div class="col-sm-6 form-group">
								<label>Statut</label>
								<input type="text" placeholder="Etudiant ou Professeur" class="form-control">
							</div>
                            <div class="col-sm-6 form-group">
								<label>Pseudo</label>
								<input type="text" placeholder="Pseudo" class="form-control">
							</div>
						</div>					
						<div class="form-group">
							<label>Addresse</label>
							<textarea placeholder="EX: 71 rue du Théatre, 75015 Paris" rows="3" class="form-control"></textarea>
						</div>	
						<div class="row">
							<div class="col-sm-4 form-group">
								<label>Ville de naissance</label>
								<input type="text" placeholder="Lieu de naissance" class="form-control">
							</div>
                            <div class="col-sm-6 form-group">
								<label>Promo (si étudiant)</label>
								<input type="text" placeholder="Promo" class="form-control">
				    </div>
                     <div class="col-sm-6 form-group">
								<label>Photo de profil</label>
								<input type="file" placeholder="Photo">
				    </div>
                        <div class="col-sm-6 form-group">
								<label>Photo de couverture</label>
								<input type="file" placeholder="PhotoCouv">
				    </div>
						</div>						
					<div class="form-group">
						<label>Numéro de téléphone</label>
						<input type="text" placeholder="Numéro de téléphone" class="form-control">
					</div>		
					<div class="form-group">
						<label>Email</label>
						<input type="text" placeholder="Email" class="form-control">
					</div>
					<button type="button" class="btn btn-lg btn-info">Ajouter</button>					
					</div>
				</form> 
				</div>
	</div>
	</div>
    </body>
</html>
