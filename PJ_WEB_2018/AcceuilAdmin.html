		<div class="container">

	           <form class="form-horizontal">
                    <fieldset>

                        <!-- Form Name -->
                        <legend>Ajout Utisateur</legend>

                        <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="Name">Name</label>  
                                    <div class="col-md-5">
                                        <input id="Name" name="Name" type="text" placeholder="username" class="form-control input-md" required="">
    
                                    </div>
                            </div>

                            <!-- Password input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="passwordinput">Password</label>
                                    <div class="col-md-5">
                                        <input id="passwordinput" name="passwordinput" type="password" placeholder="" class="form-control input-md" required="">
                                    </div>
                            </div>

                            <!-- Password input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="confirm_password">Confirm Password</label>
                                    <div class="col-md-5">
                                        <input id="confirm_password" name="confirm_password" type="password" placeholder="Re-type password" class="form-control input-md" required="">
    
                                    </div>
                            </div>

                            <!-- Multiple Radios (inline) -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="statut">Statut</label>
                                    <div class="col-md-4"> 
                                        <label class="radio-inline" for="statut-0">
                                            <input type="radio" name="statut" id="statut-0" value="Etudiant" checked="checked">
                                            Etudiant
                                        </label> 
                                        <label class="radio-inline" for="statut-1">
                                            <input type="radio" name="statut" id="statut-1" value="Professeur">
                                            Professeur
                                        </label>
                                    </div>
                            </div>

                            <!-- Textarea -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="address">Address</label>
                                    <div class="col-md-4">                     
                                        <textarea class="form-control" id="address" name="address">Ex : "71 rue du Th√©atre, 75015 Paris</textarea>
                                    </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="mobilenumber">Mobile Number</label>  
                                    <div class="col-md-5">
                                        <input id="mobilenumber" name="mobilenumber" type="text" placeholder="Mobile Number" class="form-control input-md" required="">
    
                                    </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="emailId">Email Id</label>  
                                    <div class="col-md-6">
                                        <input id="emailId" name="emailId" type="text" placeholder="user@domain.com" class="form-control input-md" required="">
    
                                    </div>
                            </div>

<!-- Button -->
<div class="form-group">
